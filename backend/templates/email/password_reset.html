<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Reset</title>
		<style>
			/* General Styles */
			body {
				font-family: "Poppins", Arial, sans-serif;
				background-color: #f3f4f6;
				margin: 0;
				padding: 0;
				-webkit-font-smoothing: antialiased;
				color: #333;
			}

			.email-container {
				max-width: 600px;
				margin: 0 auto;
				background-color: #ffffff;
				border-radius: 12px;
				box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
				overflow: hidden;
			}

			.email-header {
				background: linear-gradient(135deg, #6366f1, #8b5cf6);
				padding: 25px;
				color: #ffffff;
				text-align: center;
				font-size: 24px;
				font-weight: bold;
			}

			.email-body {
				padding: 40px 30px;
				color: #333333;
			}

			.email-body p {
				font-size: 16px;
				line-height: 1.6;
				margin: 0 0 20px;
			}

			.button-container {
				text-align: center;
				margin: 20px 0;
			}

			.email-body a.button {
				display: inline-block;
				background-color: #6366f1;
				color: #ffffff;
				padding: 14px 28px;
				border-radius: 8px;
				text-decoration: none;
				font-size: 16px;
				font-weight: 500;
				transition: background-color 0.3s ease;
			}

			.email-body a.button:hover {
				background-color: #4f46e5;
			}

			.email-footer {
				padding: 20px;
				background-color: #f9fafb;
				text-align: center;
				font-size: 13px;
				color: #6b7280;
			}

			.email-footer a {
				color: #6366f1;
				text-decoration: none;
			}

			.email-footer a:hover {
				text-decoration: underline;
			}

			.disclaimer {
				font-size: 13px;
				color: #9ca3af;
				font-style: italic;
				text-align: center;
				margin-top: 30px;
			}

			@media only screen and (max-width: 600px) {
				.email-container {
					width: 100% !important;
					margin: 0;
				}

				.email-body {
					padding: 30px 20px;
				}

				.email-header {
					font-size: 20px;
					padding: 20px;
				}

				.email-body a.button {
					padding: 12px 20px;
					font-size: 14px;
				}
			}
		</style>
	</head>

	<body>
		<div class="email-container">
			<!-- Header -->
			<div class="email-header">Password Reset Request</div>

			<!-- Body -->
			<div class="email-body">
				<p>Hi {{username}},</p>

				<p>
					We received a request to reset your password. Click the button below
					to proceed with updating your password.
				</p>

				<!-- Call-to-Action Button -->
				<div class="button-container">
					<a href="{{link}}" class="button">Reset Password</a>
				</div>

				<p class="disclaimer">
					If you did not request this change, please
					<a href="mailto:support@techgrad.com">contact us</a> immediately.
				</p>
			</div>

			<!-- Footer -->
			<div class="email-footer">
				&copy; 2024 TechGrad | All rights reserved.
			</div>
		</div>
	</body>
</html>
